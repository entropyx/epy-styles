<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./stylesheets/main.css" />

  <body style="padding: 40px 60px">
    <!-- ************************FONTS************************** -->
    <div style="margin-bottom:50px">
      <h5>Fonts</h5>
      <div class="row">
        <div class="col s2"><label class="title">Title</label></div>
        <div class="col s2"><label class="subtitle">Subtitle</label></div>
        <div class="col s2">
          <label class="text-regular">Text Regular</label>
        </div>
        <div class="col s2">
          <label class="text-suggest">Test Suggest</label>
        </div>
        <div class="col s2"><label class="text-small">Text small</label></div>
        <div class="col s2">
          <label class="text-small text-red">Text small red</label>
        </div>
      </div>
      <hr />
    </div>
    <!-- ************************BUTTONS************************** -->
    <div style="margin-bottom:50px">
      <h5>Buttons</h5>
      <div class="row">
        <div class="col s2">
          <button class="btn btn-primary">
            primary
          </button>
        </div>
        <div class="col s2">
          <button class="btn btn-primary" disabled>
            disabled
          </button>
        </div>
        <div class="col s2">
          <button class="btn btn-primary btn-outline">
            primary outline
          </button>
        </div>
        <div class="col s2">
          <button class="btn btn-outline" disabled>
            disabled
          </button>
        </div>
        <div class="col s2">
          <button class="btn btn-destructive">
            destructive
          </button>
        </div>
        <div class="col s2">
          <button class="btn btn-destructive btn-border-none">
            destructive
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s2">
          <div class="btn btn-outline btn-icon">
            <img
              class="icon"
              src="./assets/icons/create_campaign_icon_on.svg"
            /><span class="text">primary outline</span>
          </div>
        </div>
        <div class="col s2">
          <div class="btn btn-outline btn-icon">
            <span class="text">primary outline</span>
            <img
              class="icon"
              src="./assets/icons/create_campaign_icon_on.svg"
            />
          </div>
        </div>
        <div class="col s2">
          <div class="btn btn-outline btn-icon btn-border-none">
            <img
              class="icon"
              src="./assets/icons/create_campaign_icon_on.svg"
            />
            <span class="text">primary</span>
          </div>
        </div>
        <div class="col s2">
          <div class="btn btn-outline btn-icon btn-border-none">
            <span class="text">primary</span>
            <img
              class="icon"
              src="./assets/icons/create_campaign_icon_on.svg"
            />
          </div>
        </div>
        <div class="col s2">
          <button class="btn btn-link">
            link
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s2">
          <button class="btn btn-default">
            default
          </button>
        </div>
        <div class="col s2">
          <button class="btn btn-default btn-square">
            <img class="image" src="./assets/google-merchant-center.png" />
            default square
          </button>
        </div>
        <div class="col s2">
          <button class="btn btn-default btn-square">
            <img class="image" src="./assets/google-merchant-center.png" />
            default square
            <img class="image" src="./assets/icons/check_on_fill_icon.svg" />
          </button>
        </div>
        <div class="col s2">
          <button class="btn btn-primary btn-square">
            <img class="image" src="./assets/icons/not_sure_white_icon.svg" />
            primary square
          </button>
        </div>
      </div>
      <hr />
    </div>

    <!-- ************************TOOLTIP************************** -->
    <div style="margin-bottom:50px">
      <h5>Tooltip</h5>
      <div class="row">
        <div class="col s2">
          <div class="tooltip">
            <div class="tooltip-header">
              <span class="tooltip-title">tooltip title?</span>
            </div>
            <div class="tooltip-content">
              tooltip content
            </div>
          </div>
        </div>
        <div class="col s2">
          <div class="tooltip">
            <div class="tooltip-header">
              <span class="tooltip-title active">tooltip title?</span>
            </div>
            <div class="tooltip-content active">
              tooltip content
            </div>
          </div>
        </div>
      </div>
      <hr />
    </div>

    <div style="margin-button:50px">
      <div class="row">
        <div class="col s2">
          <div class="input input-box">
            <div class="wrapper-input">
              <input type="text" />
            </div>
          </div>
        </div>
        <div class="col s2">
          <div class="input input-box">
            <div class="wrapper-input">
              <img
                class="icon icon-left"
                src="./assets/icons/search_icon.svg"
              />
              <input type="text" />
            </div>
          </div>
        </div>
        <div class="col s2">
          <div class="input input-box">
            <div class="wrapper-input">
              <input type="text" />
              <img
                class="icon icon-right"
                src="./assets/icons/search_icon.svg"
              />
            </div>
          </div>
        </div>

        <div class="col s2">
          <div class="input input-outline">
            <div class="wrapper-input">
              <input type="text" />
            </div>
          </div>
        </div>

        <div class="col s2">
          <div class="input input-outline">
            <div class="wrapper-input">
              <input type="email" class="validate" placeholder="email" />
            </div>
          </div>
        </div>
      </div>
    </div>
